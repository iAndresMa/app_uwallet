<ion-header>
  <ion-toolbar color="azulA">
    <ion-buttons slot="start" (click)="volver()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>QR Acceso Perdomo</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="regenerarQR()">
        <ion-icon name="reload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" transition-style="in:circle:center">
    <ion-card mode="ios">
      <ion-card-content class="container">
        
        <img alt="Cargando..." id="codigo">

        <h3>{{firstname}}</h3>
        <p>
          <span>{{lastname}}</span><br>
          <span><b>{{pager}}</b></span>
          <br><span>Se renueva el: {{fechaFinal}}</span>
        </p>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
