<ion-header>
  <ion-toolbar color="naranjaE">
    <ion-buttons slot="start" (click)="volver()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!tiempoSkel" class="ion-text-center">
    <ion-progress-bar type="indeterminate" color="naranjaE"></ion-progress-bar>
    <ion-label>Se estan cargando los eventos.</ion-label>
  </ion-list>

  <ion-list *ngIf="tiempoSkel && arrayEventos.length == 0" class="ion-text-center">
    <p>No hay eventos para inscribirse</p>
  </ion-list>
  <ion-list ion-list *ngIf="tiempoSkel && arrayEventos.length != 0">

    <ion-item *ngFor="let eventos of arrayEventos" button
      routerLink="../evento/{{eventos.idinstancia}}/general/eventos/0">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="eventos.imagen" />
      </ion-thumbnail>
      <ion-label>
        {{eventos.actividad}}
        <p>Sede: {{eventos.sede}}</p>
        <p>Recor√≠a: {{eventos.rectoria}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="!tiempoSkel">
    <ion-item *ngFor="let eventos of arrayEventos">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
