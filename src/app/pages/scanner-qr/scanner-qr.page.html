<ion-header>
    <ion-toolbar color="amarilloW">
        <ion-buttons slot="start" (click)="volver()">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <ion-title>Scanner</ion-title>
    </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true" [style.--background]="scanActive?'#00000000':'#ffffff'"> -->
<ion-content color="{{ scanActive ? '' : 'light' }}" [style.--background]="scanActive ? '#00000000' : '#fff'">
    <div class="scan-box" [hidden]="!scanActive"></div>

    <div class="container">
        <ion-card [hidden]="!activeCertificado">
            <ion-card-header>
                <div class="container">
                    <ion-img [src]='srcImage'></ion-img>
                </div>
                <div class="container">
                    <ion-card-subtitle>{{dataUsuario.LastName}}</ion-card-subtitle>
                </div>scanActive
                <div class="container">
                    <ion-card-title>{{dataUsuario.FirstName}}</ion-card-title>
                </div>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label class="ion-text-wrap">
                        <h1>{{dataUsuario.Descripcion}}</h1>
                        <p>Documento: {{dataUsuario.Pager}}</p>
                        <p>Correo: {{dataUsuario.Mail}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label class="ion-text-wrap"><b>{{dataUsuario.Title}}</b></ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar color="amarilloW">
        <ion-buttons>
            <ion-button slot="icon-only" (click)="startScanner()" [hidden]="scanActive">
                <ion-icon name="scan-circle-outline"></ion-icon> Escanear c√≥digo
            </ion-button>
            <ion-button expand="full" (click)="stopScanner()" [hidden]="!scanActive">
                <ion-icon name="close-circle-outline"></ion-icon> Cancelar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
